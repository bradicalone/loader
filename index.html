<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example Playground</title>
    <meta name="description" content="Loader">
    <meta name="author" content="Brad Vanderbush">
    <style>
        .c-page-loader 
            .is-loading {
                padding: 12px;
                width: 200px;
                border-radius: 40px;
                background: 0;
                border: 5px solid #ffb063;
                font-size: 21px;
                transition: all 0.2s ease-out;
                cursor: pointer;
                color: #ffb063;
                display: block;
                margin: 1rem auto;
                font-weight: 600;
            }
    </style>
    <script src="script.js" defer></script>
    <!-- <script src="/dist/index.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bradicalone/loader@0.1.5/dist/stylesheet.css">
    <!-- <script src="https://cdn.jsdelivr.net/gh/bradicalone/loader@v1.2.0/dist/index.js" defer></script> -->
    <script src="test-script.js" defer></script>
</head>
<!-- Testing purposes -->
<body>
    <div class="c-page-loader">
        <button class="show-circles is-loading" id="btn-loader">Loading...</button>
        <button class="show-circles is-loading" id="btn-loader-stop"><span>Stop</span></button>
    </div>
    <div class="c-page-loader">
        <button class="show-circles is-loading" id="btn-loader-two"><span id="loading-element-two">Loading...</span></button>
        <button class="show-circles is-loading" id="btn-loader-stop-two"><span>Stop</span></button>
    </div>
</body>
</html>
